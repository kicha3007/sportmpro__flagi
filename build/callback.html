
<section class="it-callback it-all--indent">
  <div class="it-callback__wrap">
    <div class="it-callback-title">   Остались вопросы?</div>
    <div class="it-callback-subtitle">	Отправьте контактные данные, и менеджер свяжется с вами в ближайшее время!</div>
    <form class="it-callback__form" action="" method="post">
      <div class="it-callback__input-wrap">
        <div class="it-callback__half">
          <input class="it-callback__input" type="text" name="NAME" maxlength="200" value="" placeholder="Ваше имя" required="required"/>
        </div>
        <div class="it-callback__half">
          <input class="it-callback__input" type="tel" name="PHONE" maxlength="200" value="" placeholder="Ваш телефон" data-phone="true" required="required" data-mask="phone"/>
        </div>
        <!--.it-callback__half-->
        <!--	.it-callback__input-title-->
        <!--		|    Электронная почта-->
        <!--	input.it-callback__input(type='mail', name='mail', maxlength='200', value='', placeholder='abc@mail.ru', )-->
        <div class="it-callback__half it-callback__buttons"><a class="it-btn it-callback__btn" href="">Отправить</a></div>
      </div>
      <div class="it-checkbox-wrap it-callback__checkbox-wrapF">
        <label class="it-checkbox">
          <input class="it-checkbox__default" type="checkbox" name="AGREE" checked="checked"/><span class="it-checkbox__pseudo"></span><span class="it-checkbox__text">	Подтверждаю свое согласие<br/>	на обработку персональных данных</span>
        </label>
        <div class="it-form__success">Спасибо!<br/> Ваша заявка принята.</div>
      </div>
    </form>
  </div>
</section>
